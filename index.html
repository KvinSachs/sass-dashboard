<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/font.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>

        <div class="wrapper clearfix">

            <!-- Master Head -->
            <header class="masterHead" role="banner">
                <div class="masterHead__avatar">
                    <img src="assets/images/avatar.png" with="128" height="128" alt="avatar"
                </div>
                <nav class="mainNavigation">
                    <ul>
                        <li class="is_active"><a href="#" class="icon-home">Home</a></li>
                        <li><a class="icon-file-text" href="#">News</a></li>
                        <li><a class="icon-users" href="#">Users</a></li>
                        <li><a class="icon-lifebuoy" href="#">Help</a></li>
                        <li><a class="icon-equalizer2" href="#">Settings</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Main Content -->
            <main class="mainContent" role="main">

                <ul class="quickMenu">
                    <li class="quickMenu__item quickMenu__item--inviteFriend">
                        <span class="quickMenu__label">Invite a friend</span>
                        <i class="quickMenu__icon icon-user-plus"></i>
                    </li>
                    <li class="quickMenu__item quickMenu__item--location">
                        <span class="quickMenu__label">My location</span>
                        <i class="quickMenu__icon icon-pushpin"></i>
                    </li>
                    <li class="quickMenu__item quickMenu__item--monitor">
                        <span class="quickMenu__label">Monitor</span>
                        <i class="quickMenu__icon icon-display"></i>
                    </li>
                    <li class="quickMenu__item quickMenu__item--tutorial">
                        <span class="quickMenu__label">Tutorial</span>
                        <i class="quickMenu__icon icon-magic-wand"></i>
                    </li>
                </ul>

                <ul class="widget">
                    <li class="widget__item">
                        <h2 class="widget__title">Widget 1</h2>
                    </li>
                    <li class="widget__item">
                        <h2 class="widget__title">Widget 2</h2>
                    </li>
                </ul>
            </main>

        </div>

    </body>
</html>
